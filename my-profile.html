  <div class="container"></div>
  <div class="text-center p-4">
    <h2>Mi perfil</h2>
    <p class="lead">Ingresa los datos relacionados a tu perfil.</p>
  </div>
  <div class="container" >
    
    <div class="row">
      <!-- left column -->
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="text-center">
          <img src="" id="imgProfile" class="avatar img-circle img-thumbnail" alt="profile" width="220">
          <h6>Foto de perfil</h6>
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        
        <h3>Informacion personal</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Nombres:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text" id="names">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Apellidos:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text" id="apellidos">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Edad:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text" id="edad">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text" id="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Telefono:</label>
            <div class="col-md-8">
              <input class="form-control" value="" type="text" id="telefono">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Guardar" type="button" onclick="saveDate()">
            </div>
          </div>
        </form>
      </div>
  </div>
